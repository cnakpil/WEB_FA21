<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/saq4dnw.css">
    <link rel="stylesheet" href="style.css">
    <title>Daily Updates!</title>
  </head>
  <body>
    <section id="container">
      <header>
        <h2>Today is</h2>
        <h1 id="day">TUESDAY</h1>
        <h2 id="date">19 October 2021</h2>
      </header>
      <section id="flex">
        <div class="vertical">
          <div id="weather" class="blocks">
            <div class="wIcon">
              <p>icon</p>
            </div>
            <div class="condiTemp">
              <div class="curTemp">
                38
              </div>
              <div class="unitPick">

              </div>
            </div>
            <div class="curCondi">
              <p>temp</p>
            </div>
          </div>
          <div id="selfcare" class="blocks">
            <h4>Take a break and</h4>
            <h4 id="scItems">GAME</h4>
          </div>
        </div>
        <div class="vertical">
          <div id="reminder" class="blocks">
            <h3>Remember to...</h3>
            <section id="checks">
              <label class="clist">
                <input type="checkbox">
                <span class="checkmark"></span>
                Shower
              </label>
              <br>
              <label class="clist">
                <input type="checkbox">
                <span class="checkmark"></span>
                Do laundry
              </label>
              <br>
              <label class="clist">
                <input type="checkbox">
                <span class="checkmark"></span>
                Clean floors
              </label>
            </section>
          </div>
          <div id="schedule" class="blocks">
            <h3>Class Schedule</h3>
            <ul id="sList">
              <li id="class1">9:25AM - WEB</li>
              <li id="class2">11:10AM - MIT</li>
              <li id="class3">3:55PM - IMAGE</li>
            </ul>
          </div>
        </div>
      </section>
    </section>
    <script src="external_javascript.js"></script>
  </body>
</html>
