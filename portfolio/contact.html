<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Celine Nakpil - Portfolio</title>
    <link rel="stylesheet" href="https://use.typekit.net/eoi7rfh.css">
    <link rel="stylesheet" href="main.css" id="themeLink">
    <script src="js/main.js" defer></script>
    <script src="js/form.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/particles.js-master/particles.js" defer></script>
    <script src="js/particles.js-master/app.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/catscremTemp.svg" alt="screaming cat logo">
        <!-- All logo credit to https://jermmgirl.tumblr.com/post/157592588319/shop
            Temp placeholder for my eventual logo-->
      </a>
      <nav>
        <ul>
          <li><span class="navLink"><a href="index.html">Home</a></span></li>
          <li><span class="navLink"><a href="work.html">Work</a></span></li>
          <li><span class="navLink"><a href="contact.html">Contact</a></span></li>
        </ul>
        <div class="line"></div>
      </nav>
    </header>
    <!-- animated background -->
    <div id="particles-js">
      <div class="hCenter">
        <div class="vCenter">
          <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
              <div class="g-recaptcha" data-sitekey="6Le7IowdAAAAAJ3oW8bsZPoSm_tgXpM0uJwkhA6p"></div>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
