<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playing with CSS Grid</title>
    <link rel="stylesheet" href="https://use.typekit.net/saq4dnw.css">
    <link rel="stylesheet" href="light_theme.css" id="theme-link">
  </head>
  <body>
    <section>
      <div class="spacer"></div>
      <div id="grid1" class="grid-container">
        <header>
          <span id = themeButton class = darkMode></span>
          <h2 id="today">Today is</h2>
          <h1 id="day">WEDNESDAY</h1>
          <h2 id="date">10 NOVEMBER 2021</h2>
        </header>
          <div class="column" id="left">
          <div class="grid-item" id="weather">
              <div class="wIcon" >
                <span id="weatherIcon"> <img src="assets/lightWeatherIcons/01d.svg" alt=""> </span>
              </div>
              <div class="condiTemp">
                <div class="curTemp">
                  <span id="temp">35</span>
                </div>
                <div class="unit" id="imperial">
                  Â°F
                </div>
              </div>
              <div class="curCondi">
                <p>cond: cloudy<span id="wthr"></span></p>
                <p>wind speed: <span id="wind">2</span> MPH</p>
                <p>humidity: <span id="humidity">22</span>%</p>
              </div>
          </div>
          <div class="grid-item" id="selfcare">2</div>
        </div>
        <div class="column" id="right">
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
        </div>
      </div>
      <div class="spacer"></div>
    </section>
  </body>
</html>
