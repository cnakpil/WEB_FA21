<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playing with CSS Grid</title>
    <link rel="stylesheet" href="https://use.typekit.net/saq4dnw.css">
    <link rel="stylesheet" href="light_theme.css" id="theme-link">
  </head>
  <body>
    <section>
      <div class="spacer"></div>
      <div id="grid1" class="grid-container">
        <header>
          <span id = themeButton class = darkMode></span>
          <h2 id="today">Today is</h2>
          <h1 id="day">WEDNESDAY</h1>
          <h2 id="date">10 NOVEMBER 2021</h2>
        </header>
          <div class="column" id="left">
          <div class="grid-item" id="weather">1</div>
          <div class="grid-item" id="selfcare">2</div>
        </div>
        <div class="column" id="right">
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
        </div>
      </div>
      <div class="spacer"></div>
    </section>
  </body>
</html>
