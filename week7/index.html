<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 7 - The Fumblr Shitposter</title>
    <link rel="stylesheet" href="https://use.typekit.net/vde3hym.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="left">
        <div class="logo">
          <img src="assets/fumblr2.png" alt="fumblr icon">
        </div>
        <div class="search">
          <input type="text" placeholder="Search Fumblr">
        </div>
      </div>
      <div class="right">
        <div class="icons">
          <!-- House by Javi Ayala from the Noun Project -->
          <img src="assets/house.png" alt="home icon">
        </div>
        <div class="icons">
          <!-- Navigation by Gregor Cresnar from the Noun Project -->
          <img src="assets/compass.png" alt="compass icon">
        </div>
        <div class="icons">
          <!-- envelope by Drishya from the Noun Project -->
          <img src="assets/envelope.png" alt="envelope icon">
        </div>
        <div class="icons">
          <!-- Cat by Alina Oleynik from the Noun Project -->
          <img src="assets/cat.png" alt="cat icon">
        </div>
        <div class="icons">
          <!-- Lightning by Mihail Zhukov from the Noun Project -->
          <img src="assets/lightning.png" alt="lightning icon">
        </div>
        <div class="icons">
          <!-- User by Three Six Five from the Noun Project -->
          <img src="assets/user.png" alt="user icon">
        </div>
      </div>
    </header>
    <section id="quotes">
      <h1>Welcome to the Fumblr Shitposter </h1>
      <h6>(in which almost all text is stolen from Tumblr)</h6>
      <hr>
      <p id="qtext"></p>
      <button id="qbutton">Shitpost me!</button>
    </section>
    <section id="flex">
      <div class="flexitem">
        <h2>one</h2>
      </div>
      <div class="flexitem2">
        <h2>two</h2>
      </div>
      <div class="flexitem">
        <h2>three</h2>
      </div>
    </section>
    <script src="external_javascript.js"></script>
  </body>
</html>
